    <body>  
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const featuredOptions = document.getElementById("featured-options");
        
                // Mouse swipe functionality
                let isMouseDown = false;
                let startX;
                let scrollLeft;
        
                featuredOptions.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    startX = e.pageX - featuredOptions.offsetLeft;
                    scrollLeft = featuredOptions.scrollLeft;
                });
        
                featuredOptions.addEventListener('mouseleave', () => {
                    isMouseDown = false;
                });
        
                featuredOptions.addEventListener('mouseup', () => {
                    isMouseDown = false;
                });
        
                featuredOptions.addEventListener('mousemove', (e) => {
                    if (!isMouseDown) return; // Only run when mouse is down
                    e.preventDefault();
                    const x = e.pageX - featuredOptions.offsetLeft;
                    const scroll = (x - startX) * 3; // Adjust multiplier to control scrolling speed
                    featuredOptions.scrollLeft = scrollLeft - scroll;
                });
        
                // Touch swipe functionality
                let isTouching = false;
                let touchStartX;
                let touchScrollLeft;
        
                featuredOptions.addEventListener('touchstart', (e) => {
                    isTouching = true;
                    touchStartX = e.touches[0].pageX - featuredOptions.offsetLeft;
                    touchScrollLeft = featuredOptions.scrollLeft;
                });
        
                featuredOptions.addEventListener('touchend', () => {
                    isTouching = false;
                });
        
                featuredOptions.addEventListener('touchmove', (e) => {
                    if (!isTouching) return; // Only run when touch is active
                    e.preventDefault();
                    const x = e.touches[0].pageX - featuredOptions.offsetLeft;
                    const scroll = (x - touchStartX) * 2; // Adjust multiplier to control scrolling speed
                    featuredOptions.scrollLeft = touchScrollLeft - scroll;
                });
            });
        </script>
